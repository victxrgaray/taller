<!DOCTYPE html>
<html lang="es-ES">
<head>
	<meta charset="utf-8">
	<title>Formulario de Registro - Mi Web</title>
</head>
<body>

<h1>Formulario de Registro</h1>
<form action="" method="get">
	<p>
		Nombre: <input type="text" name="nombre" maxlength="50" /> <!--Caja tipo texto-->
	</p>
	<p>
		Apellido: <input type="text" name="apellidos" maxlength="50" /> <!--Caja tipo texto-->
	</p>
	<p>
		Sexo: <input type="radio" name="sexo" value="h" /> Hombre <input type="radio" name="sexo" value="m" /> Mujer <!--Botón radio de dos opciones con valores-->
	</p>
	<p>
		Correo: <input type="text" name="correo" maxlength="100" /> <!--Caja tipo texto-->
	</p>
	<p>
		<input type="checkbox" name="info" checked="checked" /> Deseo recibir información sobre novedades y ofertas <!--Checkbox activado por defecto-->
	</p>
	<p>
		<input type="checkbox" name="condiciones" /> Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos <!--Checkbox-->
	</p>
	<p>
		<input type="submit" value="Enviar" /> <!--Boton enviar-->
	</p>
</form>

</body>
</html>
